<head>
  <!-- Compatibility -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <!-- TODO: dgattey enable? -->
  <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'"> -->
  <base href={{ site.url }}>

  <!-- PWA/Mobile -->
  <meta name="application-name" content="{{ site.title }}">
  <meta name="theme-color" content="#{{ site.app_theme_color }}">

  <!-- Static assets, fonts and CSS includes -->
  {% for url in site.font_preload_urls %}
  <link rel="dns-prefetch" href="{{ url }}">
  <link rel="preconnect" href="{{ url }}">
  {% endfor %}
  {% if site.use_font_loader == false %}
  <link rel="stylesheet" href="{{ site.font_url }}{{ site.font_body }}|{{ site.font_head }}">
  {% endif %}
  <link rel="manifest" href="/manifest.json">
  {% asset main.css %}
  {% include favicons.html %}

  <!-- SEO -->
  {% seo %}
</head>
