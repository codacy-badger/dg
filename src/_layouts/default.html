<!DOCTYPE html>
<html lang="{{ site.lang }}">
{% include head.html %}
<body>
	<!-- Header and navigation -->
	<header class="header-nav">
		{% include nav.html %}
		{{ page.header }}
	</header>

	<!-- Actual content -->
	<div class="content">
		{{ content }}
	</div>

	<!-- Footer of page -->
	{% include footer.html %}

	<!-- Service worker, font loader, & sticky header -->
	{% include service-worker.html %}
	{% include font-loader.html %}
	{% asset sticky-header.js async %}
</body>
</html>
