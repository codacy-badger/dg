  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }} | {{ site.title }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta name="theme-color" content="#{{ site.app_theme_color }}">

  <!-- Static assets, fonts and CSS includes -->

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Hind:400|Heebo:700">
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" href="/css/main.css">
