<header>
  <nav>
    <div class="wrapper">
      <a href="{{ site.baseurl }}/"><img src="/img/DG.png" class="logo"></a>
      <ul>
        {% assign pages = site.pages | sort:"weight"  %}
        {% for pg in pages %}
          {% if pg.pageTitle %}
          <li><a href="{{ pg.url | prepend: site.baseurl }}">{{ pg.pageTitle }}</a></li>
          {% endif %}
        {% endfor %}
      </ul>
    </div>
  </nav>
</header>
