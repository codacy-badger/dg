<div class="proj-card {{post.style}}">
  <!-- Image -->
  <img src="{{post.thumb | prepend:'/img/' | prepend:site.baseurl }}">
  
  <!-- Overlay -->
  <div class="data">
    <h3>{% if post.short-title %}{{ post.short-title }} {% else %} {{ post.title }}{% endif %}</h3>
    <!-- <ul>
      {% for tag in post.tags %}
      <li>#{{ tag }}</li>
      {% endfor %}
    </ul> -->

    <p>{{ post.desc }}</p>

    <!-- Link that spans the whole thing -->
    <a href="{{ post.url }}">
      <span class="link-spanner"></span>
    </a>
  </div>
</div>
