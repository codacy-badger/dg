<div class="proj-card {{post.style}}">
  <img src="/img/{{post.thumb)}}">

  <!-- Overlay when hovered -->
  <div class="data">
    <div>
      <h2>{{ post.title }}</h2>
      <p>{{ post.desc }}</p>
      <ul>
        {% for tag in post.tags %}
        <li>#{{ tag }}</li>
        {% endfor %}
      </ul>
    </div>
    <a href="{{ post.url }}">
      <span class="link-spanner"></span>
    </a>
  </div>
</div>
