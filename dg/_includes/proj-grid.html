<div class="proj-grid-header">
	<h2>Projects</h2>
	<ul class="bubble-list">
		{% assign sorted_tags = site.filter_tags | sort %}
		{% for tag in sorted_tags %}
		<li><a href="#">{{ tag }}</a></li>
		{% endfor %}
	</ul>
</div>
<div class="proj-grid">
	{% for post in site.posts %}
	{% include proj-card.html %}
	{% endfor %}
</div>
