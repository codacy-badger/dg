---
layout: default
---
<article class="post tagged-{{ page.tags[0] }}" itemscope itemtype="http://schema.org/BlogPosting">

	<header class="post-header post-fg-{{ page.foreground }}" style="background-color: {{ page.background }};">
		<div class="meta">
			<h1 class="title" itemprop="name headline">{{ page.title }}</h1>
			<h5 class="desc">{{ page.desc }}</h5>
			<p class="tags">
				{% for tag in page.tags %}
				<a class="tag" href="/tag/{{ tag }}">#{{ tag }}</a>
				{% endfor %}
			</p>
		</div>
		{% if page.header-img %}
		<img src="{{page.header-img | prepend:'/img/header/' | prepend:site.baseurl }}" class="leading-image">
		{% endif %}
	</header>

	<div class="post-content post-fg-{{ page.foreground }}" itemprop="articleBody">
		{{ content }}
	</div>

</article>
